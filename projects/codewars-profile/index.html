<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts: inconsolata -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- devicons icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.13.0/devicon.min.css"
    />
    <!-- normalize css reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Codewars Profile</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Codewars Stats</h1>
      <header>
        <div id="codewars-logo">
          <img src="./assets/codewars-logo.svg" alt="codewars logo" />
        </div>
        <h2 id="username" class="h1"></h2>
        <small id="display-name"></small>
        <br />
        <a class="link-codewars" href="#">
          Visit my Profile
        </a>
      </header>
      <main>
        <section id="progress-stats">
          <h3>Progress</h3>
          <p>
            Rank, Honor, Leaderboard Position, Total Completed Kata, Last seen,
            Total Languages Trained, Highest Trained, Most Recent
          </p>
        </section>
        <section id="language-stats">
          <h3>Language Stats</h3>
          <ul id="languages"></ul>
        </section>
        <section id="challenge-stats">
          <h3>Recent Solves</h3>
          <ul id="recent-solves"></ul>
        </section>
      </main>
      <footer>
        <a class="link-codewars" href="#">
          Visit my Codewars Profile
        </a>
      </footer>
    </div>
    <!-- custom javascript -->
    <script src="./script.js"></script>
  </body>
</html>
